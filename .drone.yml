kind: pipeline
name: qt-5.12-clang

steps:
- name: build and test
  image: nextcloudci/client-5.12:client-5.12-7
  commands:
    # Install QtKeyChain
    - /bin/bash -c "
      export CC=clang-6.0 &&
      export CXX=clang++-6.0 &&
      export QT_BASE_DIR=/opt/qt5.12.8 &&
      export QTDIR=\$QT_BASE_DIR &&
      export PATH=\$QT_BASE_DIR/bin:\$PATH &&
      export LD_LIBRARY_PATH=\$QT_BASE_DIR/lib/x86_64-linux-gnu:\$QT_BASE_DIR/lib:/usr/local/lib:\$LD_LIBRARY_PATH &&
      export PKG_CONFIG_PATH=\$QT_BASE_DIR/lib/pkgconfig:\$PKG_CONFIG_PATH &&
      cd /tmp &&
      git clone https://github.com/frankosterfeld/qtkeychain.git &&
      cd qtkeychain &&
      git checkout v0.9.1 &&
      mkdir build &&
      cd build &&
      cmake ../ &&
      make &&
      make install"
    # Build client
    - /bin/bash -c "
      export CC=clang-6.0 &&
      export CXX=clang++-6.0 &&
      export QT_BASE_DIR=/opt/qt5.12.8 &&
      export QTDIR=\$QT_BASE_DIR &&
      export PATH=\$QT_BASE_DIR/bin:\$PATH &&
      export LD_LIBRARY_PATH=\$QT_BASE_DIR/lib/x86_64-linux-gnu:\$QT_BASE_DIR/lib:/usr/local/lib:\$LD_LIBRARY_PATH &&
      export PKG_CONFIG_PATH=\$QT_BASE_DIR/lib/pkgconfig:\$PKG_CONFIG_PATH &&
      mkdir build &&
      cd build &&
      cmake -DCMAKE_EXPORT_COMPILE_COMMANDS=ON -DNO_SHIBBOLETH=1 -DBUILD_UPDATER=ON -DCMAKE_BUILD_TYPE=Debug -DUNIT_TESTING=1 -DSANITIZE_ADDRESS=ON ../ &&
      make &&
      useradd -m -s /bin/bash test &&
      chown -R test:test . &&
      su -c 'ASAN_OPTIONS=detect_leaks=0 ctest --output-on-failure' test"
    # Static analysis with clang-tidy
    - "! run-clang-tidy-6.0 -p build -quiet | grep -A 5 ': error:'"
trigger:
  branch:
    - master
  event:
    - pull_request
    - push

